<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              name="email"
              id="email"
              class="form-control"
              ngModel
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>

            <label for="drop">Subscriptions</label>
            <select
              id="subs"
              class="form-control"
              [ngModel]="subVal"
              name="subs"
              required>
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>

            <label for="password">Password</label>
            <input type="password"
              id="password"
              class="form-control"
              name="password"
              ngModel
              placeholder="Enter your password!"
              required
              password
              #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter your password</span>
            <hr>
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid">Submit</button>

              
          </div>
        </div>
      </form>
      <hr>
              <div class="row" *ngIf="submitted">
                <h3>Your data:</h3>
                <p>Email : {{user.email}}</p>
                <p>Subscription : {{user.subs}}</p>
                <p>Password : {{user.pass}}</p>
              </div>
    </div>
  </div>
</div>
